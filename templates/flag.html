<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Flag Revealed">
    <title>Access Granted</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .flag-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 2.5rem;
            box-shadow:
                0 0 50px rgba(0, 0, 0, 0.5),
                0 0 100px var(--accent-glow);
            backdrop-filter: blur(10px);
            text-align: center;
        }

        .flag-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: bounce 1s ease-in-out infinite;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-15px);
            }
        }

        .flag-title {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--success-color), #4ade80);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1.5rem;
        }

        .flag-container {
            background: var(--bg-secondary);
            border: 2px solid var(--success-color);
            border-radius: 12px;
            padding: 1.5rem;
            margin: 1.5rem 0;
            position: relative;
            overflow: hidden;
        }

        .flag-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(34, 197, 94, 0.1), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            100% {
                left: 100%;
            }
        }

        .flag-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .flag-value {
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 1.25rem;
            color: var(--success-color);
            word-break: break-all;
            font-weight: 600;
            text-shadow: 0 0 20px rgba(34, 197, 94, 0.5);
        }

        .welcome-message {
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .back-link {
            display: inline-block;
            margin-top: 1.5rem;
            color: var(--accent-secondary);
            text-decoration: none;
            font-size: 0.875rem;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: var(--accent-primary);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="flag-card">
            <div class="flag-icon">üèÜ</div>
            <h1 class="flag-title">Access Granted!</h1>
            <p class="welcome-message">Congratulations, you have successfully authenticated.</p>

            <div class="flag-container">
                <div class="flag-label">Your Flag</div>
                <div class="flag-value">{{ flag }}</div>
            </div>

            <a href="/" class="back-link">‚Üê Back to Login</a>
        </div>

        <footer>
            <p>¬© 2026 SecureCorp. All rights reserved.</p>
        </footer>
    </div>
</body>

</html>
